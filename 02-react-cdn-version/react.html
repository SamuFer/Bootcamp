<!DOCTYPE html>
<html lang="en">

<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

    <link rel="stylesheet" href="./styles.css">

    <script type="module">
        import React from "https://esm.sh/react?dev"
        import ReactDOM from "https://esm.sh/react-dom/client?dev"
        
        window.React = React
        window.ReactDOM = ReactDOM
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function JobCard({titulo, empresa, ubicacion, descripcion}) {

            const [isApplied, setIsApplied] = React.useState(false)

            console.log("-----> render")

            function handleClick() {
                setIsApplied(!isApplied)
            }

            const text = isApplied ? "Aplicado" : "Aplicar";
            // const buttonClass = isApplied ? "is-applied" : "";
            const isAppliedText = isApplied ? "Sí" : "No";
            
            

            return (
                <article 
                    className="job-listing-card"
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} - {ubicacion} - ¿He aplicado? {isAppliedText}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button 
                        // disabled={isApplied}
                        className={`button-apply-job `} //si isApplied es true agrega la clase is-applied y button-apply-job siempre esta activa hasta que se haga click
                        onClick={handleClick}>
                        {text}
                    </button>
                </article>
                
        )};

        function App() {
            return (
                <div className="jobs-listings">
                    <JobCard 
                        titulo="Desarrollador Frontend React.js" 
                        empresa="Tech Solutions" 
                        ubicacion="Remoto" 
                        descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
                    />
                </div>
            )
        };

        const rootEl = document.querySelector('#root')
        const root = ReactDOM.createRoot(rootEl)
        root.render(<App />)
    </script>
</head>
